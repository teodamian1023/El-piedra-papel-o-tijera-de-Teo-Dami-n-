
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        button {
            font-size: 16px;
            margin: 10px;
            padding: 10px 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #intro {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Juego de Piedra, Papel o Tijera</h1>
        <p>Creado por Teo Dami치n</p>
        <button onclick="startGame()">Empezar el Juego</button>
    </div>

    <div id="game" style="display: none;">
        <p>Elige una opci칩n:</p>
        <button onclick="play('piedra')">Piedra</button>
        <button onclick="play('papel')">Papel</button>
        <button onclick="play('tijera')">Tijera</button>
        <div id="result"></div>
    </div>

    <script>
        function startGame() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('game').style.display = 'block';
        }

        function play(userChoice) {
            const choices = ['piedra', 'papel', 'tijera'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = '';

            if (userChoice === computerChoice) {
                result = 'Empate!';
            } else if (
                (userChoice === 'piedra' && computerChoice === 'tijera') ||
                (userChoice === 'papel' && computerChoice === 'piedra') ||
                (userChoice === 'tijera' && computerChoice === 'papel')
            ) {
                result = `Ganaste! La computadora eligi칩 ${computerChoice}.`;
            } else {
                result = `Perdiste. La computadora eligi칩 ${computerChoice}.`;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
